<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="page-header">
      <h1>{{titulo}}</h1>
    </div>

    <form action=" {{url_for('salvar')}}" method="post">
        <fieldset>
        <div class="form-group">
            <label for="id">Código</label>
            <input type="text" value="{{produto.id}}" id="id" name="id" class="form-control mb-3" readonly>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" value="{{produto.descricao}}" id="descricao" name="descricao" class="form-control mb-3" required>
        </div>

        <div class="form-group">
            <label for="preco"> Preço Unitário</label>
            <input type="text" value="{{produto.preco}}" id="preco" name="preco" class="form-control mb-3" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="text" value="{{produto.quantidade}}" id="quantidade" name="quantidade" class="form-control mb-3" required>
        </div>
        </fieldset>

        <button type="submit" class="btn btn-primary ">Salvar</button>
        <a href="{{url_for('index')}}" class="btn btn-danger ">Voltar</a>

    </form>
</div>

</body>
</html>
